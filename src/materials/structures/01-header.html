<div class="ui-header">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-9 p-r-0">
            <div class="ui-header-main">
                <h1 class="ui-header-brand">
                    <a href="javascript:void(0);">
                        <svg class="logo-mambo_home">
                            <use xlink:href="assets/toolkit/images/sprite.symbol.svg#logo-mambo_home" />
                        </svg>
                        <span class="ui-header-brand-name">Mambo Home</span>
                    </a>
                </h1>
                <div class="ui-header-local">
                    <svg class="icon-alert opacity_3">
                        <use xlink:href="assets/toolkit/images/sprite.symbol.svg#icon-alert" />
                    </svg>
                    <div class="ui-header-notification ui-header-notification_active">
                        <span class="ui-header-notification-number">4</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 p-l-0">
            <div class="ui-header-global">
                <svg class="icon-star opacity_6">
                    <use xlink:href="assets/toolkit/images/sprite.symbol.svg#icon-star" />
                </svg>
                <svg class="icon-account opacity_6 svg-fill-none svg-stroke-light">
                    <use xlink:href="assets/toolkit/images/sprite.symbol.svg#icon-account" />
                    <text x="8" y="19" class="ui-header-user-initials">EG</text>
                </svg>
                <div class="ui-header-apps">
                    <svg class="icon-apps opacity_6">
                        <use xlink:href="assets/toolkit/images/sprite.symbol.svg#icon-apps" />
                        <text class="ui-header-notification-number">18</text>
                    </svg>
                    <div class="ui-header-notification ui-header-notification_active">
                        <span class="ui-header-notification-number">18</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
